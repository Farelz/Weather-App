<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="mars-current-weather">
      <h1 class="main-title">
        Latest Weather At Elysium Plantitia
      </h1>
      <div class="date">
        <h2 class="section-title section-title--date">Sol 377</h2>
        <p class="date__day">December 18</p>
      </div>
      <div class="temp">
        <h2 class="section-title">Temperature</h2>
        <p class="reading">High: -20°C</p>
        <p class="reading">Low: -98°C</p>
      </div>
      <div class="wind">
        <h2 class="section-title">Wind</h2>
        <p class="reading">75 kph</p>
      </div>
      <div class="previous-weather"></div>
    </main>
  </body>
</html>
